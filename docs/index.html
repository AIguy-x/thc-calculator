<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THC Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Searchable Strain Input -->
  <label for="strainSearch">Search Strain:</label>
  <input type="text" id="strainSearch" autocomplete="off" placeholder="Type to search...">

  <!-- Strain Selection Dropdown -->
  <label for="strainSelect">Select Strain:</label>
  <select id="strainSelect">
    <!-- Options will be populated by script.js -->
  </select>

  <!-- THC Percentage Input -->
  <label for="thcPercentage">THC Percentage:</label>
  <input type="text" id="thcPercentage" readonly>

  <!-- CBD Percentage Input -->
  <label for="cbdPercentage">CBD Percentage:</label>
  <input type="text" id="cbdPercentage" readonly>

  <!-- Weight of Cannabis Input -->
  <label for="weight">Weight of Cannabis (grams):</label>
  <input type="number" id="weight">

  <!-- Number of Servings Input -->
  <label for="servings">Number of Servings:</label>
  <input type="number" id="servings">

  <!-- Submit Button -->
  <!-- Removed the onclick event to handle the form submission using addEventListener in the script.js -->
  <input type="submit" value="Calculate">

  <!-- Result Display -->
  <div id="result"></div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
