<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THC Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator Form -->
  <form id="calculator">
    <!-- Strain Selection Dropdown -->
    <label for="strainSelect">Select Strain:</label>
    <select id="strainSelect">
      <!-- Options will be populated by script.js -->
    </select>

    <!-- THC Percentage Input -->
    <label for="thcInput">THC Percentage:</label>
    <input type="text" id="thcInput" readonly>

    <!-- CBD Percentage Input -->
    <label for="cbdInput">CBD Percentage:</label>
    <input type="text" id="cbdInput" readonly>

    <!-- Add more inputs as needed... -->

    <!-- Calculate Button -->
    <input type="submit" value="Calculate">
  </form>

  <!-- Result Display -->
  <div id="result"></div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
