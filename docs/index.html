<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THC Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator Form -->
  <form id="calculator">
    <!-- Strain Selection Dropdown -->
    <label for="strainSelect">Select Strain:</label>
    <select id="strainSelect">
      <!-- Options will be populated by script.js -->
    </select>

    <!-- THC Percentage Input -->
    <label for="thcPercentage">THC Percentage:</label>
    <input type="text" id="thcPercentage" readonly>

    <!-- CBD Percentage Input -->
    <label for="cbdPercentage">CBD Percentage:</label>
    <input type="text" id="cbdPercentage" readonly>

    <!-- Additional inputs can be added here -->
    <!-- Example: Weight of Cannabis -->
    <label for="weight">Weight of Cannabis (grams):</label>
    <input type="number" id="weight">

    <!-- Example: Number of Servings -->
    <label for="servings">Number of Servings:</label>
    <input type="number" id="servings">

    <!-- Submit Button -->
    <input type="submit" value="Calculate">
  </form>

  <!-- Result Display -->
  <div id="result"></div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
