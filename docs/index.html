<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>THC Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator Form -->
  <form id="calculator">
    <!-- Add your calculator inputs and structure here -->
    <!-- For example: -->
    <label for="strain">Select Strain:</label>
    <select id="strain">
      <!-- Options will be populated by script.js -->
    </select>
    <!-- ... Other inputs ... -->
    <input type="submit" value="Calculate">
  </form>

  <!-- Result Display -->
  <div id="result"></div>

  <!-- Link to your JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
