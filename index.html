<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Cooking edible calc</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<form id="calculator">
  <label for="cannabisType">Cannabis Type:</label>
  <select id="cannabisType">
    <option value="general">General</option>
    <option value="schwag">Schwag</option>
    <option value="mids">Mids</option>
    <option value="topShelf">Top-Shelf</option>
    <option value="shakeTrim">Shake & Trim</option>
    <option value="hash">Hash</option>
    <option value="kief">Kief</option>
    <option value="concentrates">Concentrates</option>
    <option value="shatter">Shatter</option>
    <option value="bho">Butane Hash Oil (BHO)</option>
    <option value="distillate">Distillate</option>
    <option value="rso">Rick Simpson Oil</option>
    <option value="whiteWidow">White Widow</option>
    <option value="girlScoutCookies">Girl Scout Cookies</option>
    <option value="chemdawg">Chemdawg</option>
    <option value="superLemonHaze">Super Lemon Haze</option>
    <option value="amnesiaHaze">Amnesia Haze</option>
    <option value="blueDream">Blue Dream</option>
    <option value="acdc">AC-DC</option>
    <option value="charlottesWeb">Charlotte's Web</option>
  </select>

  <label for="thcPercentage">THC Percentage (%):</label>
  <input type="number" id="thcPercentage" min="0" max="100">

  <label for="cbdPercentage">CBD Percentage (%):</label>
  <input type="number" id="cbdPercentage" min="0" max="100">

  <label for="cannabisWeight">Cannabis Weight:</label>
  <div>
    <button type="button" id="weightOneEighth">1/8th</button>
    <button type="button" id="weightOneFourth">1/4th</button>
    <button type="button" id="weightOneHalf">1/2oz</button>
    <button type="button" id="weightOneOz">1oz</button>
  </div>
  <input type="number" id="cannabisWeight" min="0">
  <select id="cannabisWeightUnit">
    <option value="g">Grams</option>
    <option value="oz">Ounces</option>
  </select>

  <label for="decarbMethod">Decarboxylation Method:</label>
  <select id="decarbMethod">
    <option value="none">No decarb</option>
    <option value="decarbed">Cannabis is already decarbed</option>
    <option value="oven">Oven method</option>
    <option value="masonJar">Mason jar/crockpot method</option>
  </select>

  <label for="cannabisForm">Cannabis Form:</label>
  <select id="cannabisForm">
    <option value="plant">Plant-based</option>
    <option value="concentrate">Concentrate</option>
  </select>

  <label for="solventType">Solvent Type:</label>
  <select id="solventType">
    <option value="butter">Butter</option>
    <option value="coconutOil">Coconut Oil</option>
    <option value="mctOil">MCT Oil</option>
    <option value="alcohol">Alcohol</option>
    <option value="walnutOil">Walnut Oil</option>
    <option value="avocadoOil">Avocado Oil</option>
    <option value="grapeSeedOil">Grape Seed Oil</option>
  </select>

  <label for="solventQuantity">Quantity of Solvent:</label>
  <input type="number" id="solventQuantity" min="0">
  <select id="solventQuantityUnit">
    <option value="ml">Milliliters</option>
    <option value="l">Liters</option>
    <option value="flOz">Fluid Ounces</option>
  </select>

  <label for="infusedQuantity">Amount of Infused Solvent in Recipe:</label>
  <input type="number" id="infusedQuantity" min="0">

  <label for="portions">Number of Portions:</label>
  <input type="number" id="portions" min="1">

  <label for="dosePreset">Dose Preset:</label>
  <select id="dosePreset">
    <option value="light">Light (x0.5)</option>
    <option value="medium">Medium (x1)</option>
    <option value="heavy">Heavy (x1.5)</option>
    <option value="normal">Normal (x1)</option>
  </select>

  <input type="submit" value="Calculate">
</form>

<p id="result"></p>
<script src="script.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
